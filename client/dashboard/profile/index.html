<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="forum-regular">
    <!-- Settings Dropdown -->
    <div class="dropdown position-absolute top-0 end-0 pt-1 pe-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-gear"></i> Settings
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="../account-settings/index.html">Account Settings</a></li>
            <li><a class="dropdown-item" href="../privacy/index.html">Privacy</a></li>
            <li class="nav-item"><a class="dropdown-item signout">Sign out</a></li>
        </ul>
    </div>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="sidebar text-white px-1 py-2" style="background-color: #1B224E; min-height: 100vh; width: 20em;">
            <div class="rounded shadow px-2 pt-2 pb-3" style="background: #151c40;">
                <h2 class="h2 px-2">
                    <span class="h2 fw-bolder" style="color: #F5C446;">SCSU</span>
                   <span class="h2 fw-bolder">GATHER</span></h2>
            </div>

            <div class="rounded shadow pt-2 pb-3 px-2 mt-1" style="background: #151c40;">
                <ul class="nav flex-column mt-0">
                    <li class="nav-item">
                        <a class="nav-link text-light px-1" href="../index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-1" href="../event-management.html">Event Management</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-5">
            <div class="profile-header text-center mb-4">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture mb-3">
                <div id="userName" class="d-flex flex-column justify-content-start">...</div>
                <!-- <p class="student_id">Software Developer | Event Organizer</p> -->
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title fw-bolder">Contact Information</h5>
                            <hr>
                            <p class="card-text" id="name"></p>
                            <p class="card-text" id="email"></p>
                            <p class="card-text"><strong>Phone:</strong> (123) 456-7890</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title fw-bolder">Account Details</h5>
                            <hr>
                            <p class="card-text" id="userType"></p>
                            <p class="card-text"><strong>Year:</strong> Senior</p>
                            <p class="card-text"><strong>Member Since: </strong>November 2024</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">About Me</h5>
                    <p class="card-text" id="userIntro"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
