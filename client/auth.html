<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body class="forum-regular">
   <!-- Authentication Section -->
  <div class="auth d-flex align-items-center justify-content-center text-center">
    <section class="auth-section py-5" id="auth-section">
      <div class="container">
        <a href="index.html" class="btn btn-link">
          <i class="bi bi-arrow-left h3 fw-bold"></i>
        </a>
        
          <div class="row justify-content-center">
              <div class="col">
                  <div class="card p-4">
                      <h2 class="card-title text-center" id="formTitle">Sign In</h2>
                      
                      <!-- Sign-In Form -->
                      <form id="signinForm" action="login.html">
                          <div class="mb-3">
                              <label for="email" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email" placeholder="name@southernct.edu" required>
                          </div>
                          <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                          </div>
                          <div class="mb-1 mt-0 pt-0">
                            <span class="text-danger text-decoration-none" id="error"></span>
                        </div>
                          <button type="submit" class="btn btn-primary w-100">Sign In</button>
                          <p class="mt-3 text-center">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
                      </form>
  
                      <!-- Sign-Up Form (Hidden by Default) -->
                      <form id="signupForm" style="display: none;">
                          <div class="mb-3">
                              <label for="firstname" class="form-label">First Name</label>
                              <input type="text" class="form-control" id="firstname" required>
                          </div>
                          <div class="mb-3">
                              <label for="lastname" class="form-label">Last Name</label>
                              <input type="text" class="form-control" id="lastname" required>
                          </div>
                          <div class="mb-3">
                              <label for="email_signup" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email_signup" placeholder="name@southernct.edu" required>
                          </div>
                          <div class="mb-3">
                              <label for="user_type" class="form-label">User type</label>
                              <input type="user_type" class="form-control" id="user_type" required>
                          </div>
                          <div class="mb-3">
                              <label for="password_signup" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password_signup" placeholder="Enter your password" required>
                          </div>
                          <div class="mb-3">
                              <label for="password_signup_confirmation" class="form-label">Confirm Password</label>
                              <input type="password" class="form-control" id="password_signup_confirmation" placeholder="Enter your password" required>
                          </div>
                          <div class="mb-1 mt-0 pt-0">
                              <span class="text-danger text-decoration-none" id="signupError"></span>
                          </div>
                          <button type="submit" class="btn btn-primary w-100" id="signup_button">Sign Up</button>
                          <p class="mt-3 text-center">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
